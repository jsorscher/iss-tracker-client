<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISS Tracker Sensor Feed</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 { font-size: 1.5rem; }
    #data { font-size: 1.2rem; margin-top: 1rem; }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sensor Data (Absolute Orientation)</h1>
  <button id="startButton">Start Sensors</button>
  <div id="data">
    <p><strong>Heading:</strong> <span id="heading">-</span>°</p>
    <p><strong>Pitch (β):</strong> <span id="pitch">-</span>°</p>
    <p><strong>Roll (γ):</strong> <span id="roll">-</span>°</p>
  </div>

  <script>
    const headingEl = document.getElementById("heading");
    const pitchEl = document.getElementById("pitch");
    const rollEl = document.getElementById("roll");
    const startButton = document.getElementById("startButton");

    function handleOrientation(event) {
      let heading = event.alpha;
      if (typeof event.webkitCompassHeading !== "undefined") {
        heading = event.webkitCompassHeading; // iOS-specific
      } else if (event.absolute === true && heading != null) {
        heading = 360 - heading; // make 0° = north
      } else {
        heading = heading || 0;
      }

      headingEl.textContent = heading.toFixed(1);
      pitchEl.textContent = event.beta ? event.beta.toFixed(1) : "-";
      rollEl.textContent = event.gamma ? event.gamma.toFixed(1) : "-";
    }

    function startSensorAccess() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              window.addEventListener("deviceorientation", handleOrientation, true); // fallback
            } else {
              alert("Permission denied");
            }
          })
          .catch(console.error);
      } else {
        // Non-iOS devices
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
        window.addEventListener("deviceorientation", handleOrientation, true); // fallback
      }
    }

    startButton.addEventListener("click", startSensorAccess);
  </script>
</body>
</html>
